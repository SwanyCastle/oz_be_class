<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4의 배수</title>
  </head>
  <body>
    <h1>4의 배수 5개씩 출력하기</h1>
    <script>
      let cnt = 0;
      for (let i = 100; i <= 500; i++) {
        if (i % 4 === 0) {
          document.write(i);
          document.write("&nbsp;");
          cnt++;
        }
        if (cnt === 5) {
          document.write("<br>");
          cnt = 0;
        }
      }
    </script>
  </body>
</html>
