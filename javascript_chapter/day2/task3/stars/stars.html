<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별트리 찍기</title>
  </head>
  <body>
    <h1>별 트리 찍기</h1>
    <script>
      // 1번별
      document.write("1번별<br>");
      for (let i = 0; i < 6; i++) {
        for (let j = 0; j < i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }

      // 2번별
      document.write("<br>2번별<br>");
      for (let i = 0; i < 6; i++) {
        for (let j = 0; j < i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
      for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }

      // 3번별
      document.write("<br>3번별<br><br>");

      let size = 5;

      for (i = 1; i <= size; i++) {
        for (j = 1; j <= size - i; j++) {
          document.write("&nbsp;");
        }
        for (k = 1; k <= 2 * i - 1; k++) {
          document.write("*");
        }
        document.write("<br>");
      }

      for (i = size - 1; i > 0; i--) {
        for (j = size; j > i; j--) {
          document.write("&nbsp;");
        }
        for (k = 1; k <= 2 * i - 1; k++) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
