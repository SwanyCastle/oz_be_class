<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_in.css">
    <title>회원가입</title>
</head>
<body class="flex">
    <div class="div_box_size1 align_center flex box_style">
        <div class="div_box_size2">
            <h1>oz초격차 회원가입</h1>
            <div>
                <input class="box_size border_style margin" type="email" name="email" id="email" placeholder="이메일을 입력하세요.">
                <input class="box_size border_style margin" type="text" name="name" id="name" placeholder="이름을 입력하세요.">
                <input class="box_size border_style margin" type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요.">
                <input class="box_size border_style margin" type="password" name="pwd_chk" id="pwd_chk" placeholder="비밀번호를 다시한번 입력하세요.">
            </div>
            <div class="margin">
                <input class="tel_box_size border_style margin_tel" type="tel" name="tel1" id="tel1" placeholder="010">&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;
                <input class="tel_box_size border_style margin_tel" type="tel" name="tel2" id="tel2" placeholder="1234">&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;
                <input class="tel_box_size border_style margin_tel" type="tel" name="tel3" id="tel3" placeholder="5678">
            </div>
            <div class="align_right margin_btn">
                <label for="auth_num">000000</label>
                <input class="border_style" type="button" value="인증번호 전송">
            </div>
            <div class="align_right margin_btn">
                <label for="auth_time">3:00</label>
                <input class="border_style" type="button" value="인증 완료" disabled>
            </div>
            <div class="margin_select">
                <select class="box_size border_style" name="location" id="location">
                    <option selected>-지역을 선택하세요-</option>
                    <option value="seoul">서울</option>
                    <option value="gyeongi">경기</option>
                    <option value="chungcheong">충청</option>
                    <option value="gangwon">강원</option>
                    <option value="jeonra">전라</option>
                    <option value="gyeongbuk">경북</option>
                    <option value="jeaju">제주</option>
                </select>
            </div>
            <div class="margin_radio">
                <input type="radio" name="sex" id="female"><label for="female">여자</label>
                <input type="radio" name="sex" id="male"><label for="male">남자</label>
            </div>
            <div class="margin">
                <input class="box_size border_style" type="submit" name="submit" id="submit" value="가입하기">
            </div>
        </div>
    </div>
</body>
</html>
