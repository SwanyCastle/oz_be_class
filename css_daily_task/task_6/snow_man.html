<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snow_man.css">
    <title>Snow Man!</title>
</head>
<body>
    <div class="container">
        <div class="top_section"></div>
        <section class="snow-man_hat">
            <div class="upside_hat"></div>
            <div class="downside_hat"></div>
        </section>
        <section class="snow-man_face">
            <div class="round_face">
                <div class="eyes"></div>
                <div class="eyes"></div>
                <div class="mouse"></div>
            </div>
        </section>
        <section class="snow-man_body">
            <div class="left_arm"></div>
            <div class="round_body">
                <div class="body_btn"></div>
                <div class="body_btn"></div>
                <div class="body_btn"></div>
            </div>
            <div class="right_arm"></div>
        </section>
        <section class="snow-man_leg">
            <div class="round_leg"></div>
        </section>
        <div class="bottom_section"></div>
    </div>
</body>
</html>
