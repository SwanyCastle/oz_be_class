<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Google</title>
  <link href="google_clone.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
</head>

<body>
  <!--머리-->
  <div class=".top-navi-bar">
    <div class="top-navi-bar-left">
      <a href="" class="top-navi-items">Google 정보</a>
      <a href="" class="top-navi-items">스토어</a>
    </div>
    <div class="top-navi-bar-right">
      <a href="" class="top-navi-items">Gmail</a>
      <a href="" class="top-navi-items">이미지</a>
      <i class="fa-solid fa-bars"></i>
    </div>
  </div>
  <!--몸통-->
  <div class="main">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
      width="282" height="92" />
    <div>
      <i class="fa-solid fa-magnifying-glass search-style"></i>
      <input type="text" class="input-style" />
      <i class="fa-regular fa-keyboard keyboard-style"></i>
      <i class="fa-solid fa-microphone mic-style"></i>
      <i class="fa-solid fa-camera camera-style"></i>
    </div>
    <div>
      <button class="button-style">Google 검색</button>
      <button class="button-style">I'm feeling lucky</button>
    </div>
  </div>
  <!--다리-->
  <div class="footer-stlye">
    <div class="location-style">
      대한민국
    </div>
    <div class="bottom-navi-bar">
      <div class="bottom-navi-bar-left">
        <a href="" class="bottom-navi-bar-left-items">광고</a>
        <a href="" class="bottom-navi-bar-left-items">비즈니스</a>
        <a href="" class="bottom-navi-bar-left-items">검색의 원리</a>
      </div>
      <div class="bottom-navi-bar-right">
        <a href="" class="bottom-navi-bar-right-items">개인정보처리방침</a>
        <a href="" class="bottom-navi-bar-right-items">약관</a>
        <a href="" class="bottom-navi-bar-right-items">설정</a>
      </div>
    </div>
  </div>
</body>

</html>
