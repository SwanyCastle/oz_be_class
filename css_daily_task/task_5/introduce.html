<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="introduce.css">
    <title>간단한 소개 화면</title>
</head>
<body>
    <div class="container">
        <main class="profile-screen">
            <section class="profile-screen__sideBar">
                <div class="sideBar__column">
                    <div>
                        <img src="images/smile_wink.png" alt="smile_wink">
                        <h1>Fun Sidebar</h1>
                        <p>Enjoy your time here!</p>
                    </div>
                    <div>
                        <img src="images/joystick.png" alt="joystick">
                        <label>Play a Game</label>
                    </div>
                    <div>
                        <img src="images/music_note.png" alt="music_note">
                        <label>Listen to Musicz</label>
                    </div>
                    <div>
                        <img src="images/film.png" alt="film">
                        <label>Watch a Movie</label>
                    </div>   
                </div>             
            </section>
            <section class="profile-screen__info">
                <div class="info__column">
                    <div class="">
                        <h1>즐거운 초격차 교실!</h1>
                        <p>Welcome to the fun zone of OZ! Have a good time!</p>
                    </div>
                    <div>
                        <img src="images/smile.png" alt="smile">
                        <label>Tell a Joke</label>
                    </div>
                    <div>
                        <img src="images/brush.png" alt="brush">
                        <label>Draw Something</label>
                    </div>
                    <div>
                        <img src="images/coffee.png" alt="coffee">
                        <label>Grab a Coffee</label>
                    </div>       
                </div>         
            </section>
        </main>
    </div>
</body>
</html>
