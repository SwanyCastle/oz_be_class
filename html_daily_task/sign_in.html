<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
</head>
<body>
    <header>
        <h1>오즈코딩스쿨 회원가입</h1>
    </header>
    <main>
        <form action="none.com" method="post">
            <input type="email" name="email" id="email" placeholder="이메일을 입력해주세요."><br>
            <input type="text" name="name" id="name" placeholder="이름을 입력해주세요."><br>
            <input type="password" name="password" id="pwd" placeholder="비밀번호를 입력해주세요."><br>
            <input type="password" name="password" id="pwd_chk" placeholder="비밀번호를 다시 입력해주세요."><br>
            <input type="tel" name="ph_num1" id="ph_num1">-
            <input type="tel" name="ph_num2" id="ph_num2">-
            <input type="tel" name="ph_num3" id="ph_num3"><br>
            000000 <br>
            <input type="button" value="인증번호 전송" disabled><br>
            3:00 <br>
            <input type="button" value="인증확인" disabled><br>
            <select name="location" id="location">
                <option selected>지역을 선택해 주세요.</option>
                <option value="seoul">서울</option>
                <option value="gyeonggi">경기</option>
                <option value="gangwon">강원</option>
                <option value="jeonra">전라</option>
                <option value="gyeongnam">경남</option>
                <option value="chungcheong">충청</option>
                <option value="jeaju">제주</option>
            </select>
            <br>
            <input type="radio" name="sex" id="female"><label for="female">여성</label>
            <input type="radio" name="sex" id="male"><label for="male">남성</label><br>
            <input type="submit" value="가입하기">
        </form>
    </main>
    <footer>
    </footer>
    <br>
    <hr>
    <br>
    <header>
        <h1>회원가입</h1>
    </header>
    <main>
        <form action="none.com" method="post">
            <fieldset>
                <legend>필수 입력 사항</legend>
                <ul>
                    <li>
                        <label for="name">이름 : </label><input type="text" name="name" id="name">
                    </li>
                    <li>
                        <label for="user_id">아이디 : </label><input type="text" name="user_id" id="user_id" placeholder="6자 이상 20자 미만 공백 없이 입력해주세요.">
                    </li>
                    <li>
                        <label for="pwd">비밀번호 : </label><input type="password" name="password" id="pwd" placeholder="대소문자로 입력해주세요.">
                    </li>
                    <li>
                        <label for="email">이메일 : </label><input type="email" name="email" id="email">
                    </li>
                    <li>
                        <label for="ph_num">휴대폰 : </label><input type="tel" name="ph_num" id="ph_num">
                    </li>
                    <input type="submit" value="가임하기"> &nbsp;&nbsp;
                    <input type="button" name="cancel" id="cancel" value="취소">    
                </ul>            
            </fieldset>
            <fieldset>
                <legend>취미</legend>
                <ul>
                    <li>
                        <input type="checkbox" name="coding" id="coding"><label for="coding">코딩</label>
                        <input type="checkbox" name="workout" id="workout"><label for="workout">운동</label>
                        <input type="checkbox" name="breath" id="breath"><label for="breath">숨쉬기</label>
                        <input type="checkbox" name="travel" id="travel"><label for="travel">여행</label>
                        <input type="checkbox" name="sleep" id="sleep"><label for="sleep">잠자기</label>
                        <input type="checkbox" name="read_book" id="read_book"><label for="read_book">독서</label>
                        <input type="checkbox" name="netflix" id="netflix"><label for="netflix">넷플시청</label>
                    </li>
                    <li>
                        <input type="radio" name="sex" id="m"><label for="m">남</label>
                        <input type="radio" name="sex" id="f"><label for="f">여</label>
                        <input type="radio" name="sex" id="secret"><label for="secret">비밀</label>
                    </li>
                </ul>
            </fieldset>
        </form>
    </main>
    <footer></footer>
</body>
</html>
