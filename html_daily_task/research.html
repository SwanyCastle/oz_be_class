<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>양식을 만들고 입력 정보를 보내자</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>
            모든 항목에 빠짐없이 체크해주세요.
        </p>
    </header>
    <hr>
    <main>
        <form action="none.com" method="post"></form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" placeholder="본명을 입력하세요."><br>
                <label for="email">이메일 주소</label>
                <input type="email" name="email" id="email" placeholder="메일주소르 입력하세요.">
            </fieldset>
            <fieldset>
                <legend>설문</legend><br>
                연령대가 어떻게 되십니까?<br>
                <p>
                    <input type="radio" id="gen_10" name="age"><label for="gen_10">10대</label>
                    <input type="radio" id="gen_20" name="age"><label for="gen_20">20대</label>
                    <input type="radio" id="gen_30" name="age" checked><label for="gen_30">30대</label>
                    <input type="radio" id="gen_40" name="age"><label for="gen_40">40대</label>
                    <input type="radio" id="gen_50" name="age"><label for="gen_50">50대</label>
                    <input type="radio" id="gen_etc" name="age"><label for="gen_etc">그 외</label>
                </p>
                <p>
                    학원을 선택할 때 가장 중요하게 생각하는 것은 무엇입니까? 모두 고리시오.
                </p>
                <input type="checkbox" id="chk_location" name="academy"><label for="chk_location">위치</label>
                <input type="checkbox" id="chk_cost" name="academy"><label for="chk_cost">학원비</label>
                <input type="checkbox" id="chk_teacher" name="academy"><label for="chk_teacher">강사</label>
                <input type="checkbox" id="chk_infra" name="academy"><label for="chk_infra">시설</label>
            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea name="txt_box" id="txt_box" cols="30" rows="10" placeholder="기타 의견을 적어주세요."></textarea>
            </fieldset>
            <input type="submit" name="submit" id="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>
            입력하느라 수고하셨습니다.
        </p>
    </footer>
</body>
</html>

<!-- 파트를 미리 나누어 놓고 그 안에 것들을 채워나가는 방식으로  -->
